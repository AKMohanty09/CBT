<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Page Title -->
  <title>Admin Dashboard - Online Exam Management</title>

  <!-- Favicon -->
  <link rel="icon" href="images/favicon.png" type="image/png">

  <!-- Meta description -->
  <meta name="description"
    content="Admin Dashboard - Create and manage tests, view student results, and communicate with students in real-time. Efficient online exam management platform.">

  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/admin.css">
</head>

<body>

  <!-- Header -->
  <header class="navbar">
    <div class="nav-left">
      <button id="menuToggle" class="menu-toggle">â˜°</button>
      <span class="logo">Admin Dashboard</span>
    </div>
    <button id="logoutBtn" class="logout-btn">Logout</button>
  </header>

  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <button class="tab-btn active" data-tab="createTestSection">Create Test</button>
    <button class="tab-btn" data-tab="manageTestsSection">Manage Tests</button>
    <button class="tab-btn" data-tab="resultsSection">Results</button>
    <button class="tab-btn" data-tab="chatSection">Chat</button>
  </nav>

  <!-- Main Content -->
  <main class="content">
    <!-- CREATE TEST -->
    <section id="createTestSection" class="tab-content active">
      <h2>Create Test</h2>
      <form id="createTestForm">
        <div class="form-group">
          <label for="testName">Test Name</label>
          <input type="text" id="testName" required>
        </div>
        <div class="form-group">
          <label for="positiveMark">Positive Mark</label>
          <input type="number" id="positiveMark" step="0.1" required>
        </div>
        <div class="form-group">
          <label for="negativeMark">Negative Mark</label>
          <input type="number" id="negativeMark" step="0.1" required>
        </div>
        <div class="form-group">
          <label for="duration">Duration (minutes)</label>
          <input type="number" id="duration" required>
        </div>
        <div class="form-group">
          <label for="instructions">Instructions</label>
          <textarea id="instructions" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label for="csvFile">Upload CSV File</label>
          <input type="file" id="csvFile" accept=".csv" required>
        </div>
        <button type="submit" class="btn-primary">Create Test</button>
      </form>
    </section>

    <!-- MANAGE TESTS -->
    <section id="manageTestsSection" class="tab-content">
      <h2>Manage Tests</h2>
      <div id="testsList" class="cards-container"></div>
    </section>

    <!-- RESULTS -->
    <section id="resultsSection" class="tab-content">
      <h2>Student Results</h2>
      <div id="resultsList" class="cards-container"></div>
    </section>

    <!-- CHAT -->
    <section id="chatSection" class="tab-content">
  <div class="chat-container">
    <!-- Student List -->
    <div class="student-list" id="studentListWrapper">
      <h3>Students</h3>
      <ul id="studentList"></ul>
    </div>

    <!-- Chat Window -->
    <div class="chat-window" id="chatWindow">
      <div class="chat-header">
        <button class="back-btn" id="backBtn">&#8592;</button>
        <span id="chatTitle">Select a student</span>
        <div class="status-row">
          <span id="onlineIndicator">Online</span>
          <span id="typingIndicator">typing...</span>
        </div>
        <!-- Clear Chat Button -->
        <button id="clearChatBtn" class="clear-chat-btn" title="Clear Chat">
          <i class="fas fa-trash"></i>
        </button>
      </div>

      <div id="chatMessages" class="chat-messages">
        <div class="no-chat">ðŸ‘‰ Select a student to start chatting</div>
      </div>

      <div class="chat-input-area" id="chatInputArea">
        <input type="text" id="chatInput" placeholder="Type a message..." />
        <button id="sendMessageBtn">Send</button>
      </div>
    </div>
  </div>
</section>

  </main>

  <!-- JS -->
  <script type="module" src="js/admin.js"></script>
  <script type="module" src="js/admin-chat.js"></script>

  <!-- Tab Switching -->
  <script>
    const tabButtons = document.querySelectorAll('.tab-btn');
    const tabContents = document.querySelectorAll('.tab-content');

    tabButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        tabButtons.forEach(b => b.classList.remove('active'));
        tabContents.forEach(c => c.classList.remove('active'));

        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });
  </script>
</body>

</html>
