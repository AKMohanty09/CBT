<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Construction</title>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Karla', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0b141a;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 48px;
      color: #25d366;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #ccc;
      margin-bottom: 30px;
    }

    .construction-img {
      width: 200px;
      margin-bottom: 20px;
    }

    .back-btn {
      display: inline-block;
      padding: 12px 25px;
      background-color: #056162;
      color: #fff;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .back-btn:hover {
      background-color: #128c7e;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 36px;
      }

      p {
        font-size: 16px;
      }

      .construction-img {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Animated Construction Man GIF -->
    <img class="construction-img" src="https://media.giphy.com/media/3o7aD4U5k1JxFhDX4c/giphy.gif" alt="Under Construction">
    
    <h1>Under Construction</h1>
    <p>We are working hard to bring you a new experience. Stay tuned!</p>
    <a href="/" class="back-btn">Go Back Home</a>
  </div>
</body>
</html>
