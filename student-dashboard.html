<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/student.css">
</head>

<body>

  <!-- Header -->
  <header class="navbar">
    <div class="nav-left">
      <button id="menuToggle" class="menu-toggle">☰</button>
      <span class="logo">Student Dashboard</span>
    </div>
    <button id="logoutBtn" class="logout-btn">Logout</button>
  </header>

  <!-- Sidebar -->
  <nav class="sidebar" id="sidebar">
    <button class="tab-btn active" data-tab="testsSection">Available Tests</button>
    <button class="tab-btn" data-tab="resultsSection">My Results</button>
    <button class="tab-btn" data-tab="chatWithAdminSection">Chat With Admin</button>
  </nav>

  <!-- Main Content -->
  <main class="content">
    <!-- TESTS -->
    <section id="testsSection" class="tab-content active">
      <h2>Available Tests</h2>
      <div id="testsList" class="cards-container"></div>
    </section>

    <!-- RESULTS -->
    <section id="resultsSection" class="tab-content">
      <h2>My Results</h2>
      <div id="resultsList" class="cards-container"></div>
    </section>

    <!-- Chat With Admin -->
    <section id="chatWithAdminSection" class="tab-content">
      <div class="chat-container">
        <div class="chat-window">
          <div class="chat-header">
            <span id="onlineIndicator" class="online-status">Offline</span>
            <span class="chat-title">Admin Chat</span>
            <span id="typingIndicator" class="typing-indicator">Typing...</span>
          </div>


          <div id="chatMessages" class="chat-messages">
            <!-- Messages will be appended here -->
          </div>
          <div class="chat-input-area">
            <input type="text" id="chatInput" placeholder="Type a message..." />
            <button id="sendMessageBtn">Send</button>
          </div>
        </div>
      </div>
    </section>

  </main>

  <!-- Instructions Overlay -->
  <div id="instructionOverlay" class="overlay">
    <div class="overlay-content">
      <button class="close-overlay" id="closeOverlay">✖</button>
      <h2 id="testTitle">Test Instructions</h2>
      <p id="testInstructions"></p>
      <p><b>Duration:</b> <span id="testDuration"></span> minutes</p>
      <p><b>Marking:</b> +<span id="testPositive"></span>, -<span id="testNegative"></span></p>
      <button id="startExamBtn" class="btn-primary">Start Exam</button>
    </div>
  </div>

  <script type="module" src="js/student.js"></script>
  <script type="module" src="js/students-chat.js"></script>
  <script>
    // Sidebar Tab Switching
    const tabButtons = document.querySelectorAll('.tab-btn');
    const tabContents = document.querySelectorAll('.tab-content');

    tabButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        tabButtons.forEach(b => b.classList.remove('active'));
        tabContents.forEach(c => c.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById(btn.dataset.tab).classList.add('active');
      });
    });
  </script>
</body>

</html>
